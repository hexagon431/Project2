<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Slaughterhouse Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/previous/contact/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="centerbox">
        <div class="topbar">
            <div class="nav">
                <a href="index.html"><img id="longLogo" src="img/logo-long.png"></a>

                <div class="nav-links">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="store.html">Store</a>
                    <a class="nav-link" href="about.html">About Us</a>
                    <a class="nav-link" href="band-directory.html">Bands</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </div>

            </div>
        </div>

        <div class="main-body">
            <div class="form-head">
                <div class="form-container">
                    <span class="large-text">Have a problem or question? Send us a message!</span>
                    <hr>
                    <span class="required-star">* - Required fields</span>
                    <div class="input-forms">
                        <div class="input-field">
                            <span class="input-name">Name (first and last)<span class="required-star">*</span>: </span>
                            <div class="input"><input class="text-input" type="text" name="name" placeholder="Name" required></div>
                        </div>

                        <div class="input-field">
                            <span class="input-name">Email<span class="required-star">*</span>: </span>
                            <div class="input"><input class="text-input" type="email" name="email" placeholder="Email" required></div>
                        </div>

                        <div class="input-field">
                            <span class="input-name">Subject: </span>
                            <div class="input"><input class="text-input" type="text" name="subject" placeholder="Subject"></div>
                        </div>

                        <div class="input-field">
                            <span class="input-name">Message<span class="required-star">*</span>: </span>
                            <div class="message"><textarea rows="20" cols="50"></textarea></div>
                        </div>

                        <div class="copy-confirm"><span class="input-name">Would you like to receive a copy of this message?</span></div>
                        <div class="copy-confirm"><input class="radio-yes" type="radio" name="copy-confirm" value="yes"><span class="radio-text">Yes</span><input type="radio" name="copy-confirm" value="no" checked><span class="radio-text">No</span></div>

                        <button>Send</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
